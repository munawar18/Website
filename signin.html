<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign In</title>
  <link href="stylesign.css" rel="stylesheet" type="text/css" />
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <div class="wrapper">
    <form action="">
      <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
         <i class='bx bx-user-circle' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot"><label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">SignIn</button>
      <div class="registor-link">
        <p>Don't have an account? <a href="registor.html">Registor</a></p>
        <p>Go to home <a href="index.html">Home</a></p>
      </div>
    </form>
  </div>
</body>

</html>
