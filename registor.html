<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <script src="https://kit.fontawesome.com/18aa03d8fc.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> -->
    <title>Registor</title>
    <link rel="stylesheet" href="registor.css">
</head>
<body>
    <form autocomplete="off" class="form">
        <p class="title">Registor</p>
        <div class="form-group">
            <label>
                <input type="text" id="Firstname" required>
                <span>Firstname</span>
            </label>
            <label>
                <input type="text" id="Lastname" required>
                <span>Lastname</span>
            </label>
        </div>
        <label>
            <input type="text" required>
            <span>Email</span>
        </label>
        <label>
            <input type="password" id="password" required>
            <span>Password</span>
            <span class="icon" id="togglePassword">
                <!-- <i class='bx bxs-low-vision' id="togglePassword"></i> -->
                <!-- <i class="fa-eye-slash" id="togglePassword"></i> -->
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                <i class="fa-solid fa-eye"></i>
            </span>
        </label>
        <label>
            <input type="password" id="passwordConfirm" required>
            <span>Confirm Password</span>
            <span class="icon" id="togglePasswordConfirm">
                <!-- <i class='bx bxs-low-vision' id="togglePasswordConfirm"></i> -->
                <!-- <i class="fa-eye-slash" id="togglePasswordConfirm"></i> -->
                <i class="fa-solid fa-eye-slash" id="togglePasswordConfirm"></i>
                <i class="fa-solid fa-eye"></i>
            </span>
        </label>
        <button  type="submit" class="submit">Submit</button>
        <p class="signin">Already have an acoount ?
            <a href="signin.html">Sign In</a></p>
        <p class="signin">Go to home <a href="index.html">Home</a></p>
        
    </form>

    <script src="registor.js"></script>
</body>
</html>
